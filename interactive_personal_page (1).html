<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasan Interactive Page</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  text-align:center;
}

.card{
  background:white;
  padding:20px;
  margin:20px auto;
  width:380px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

button{
  padding:10px 15px;
  margin-top:10px;
  cursor:pointer;
}

.highlight{
  color:green;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Welcome to Hasan's Interactive Web Page</h1>

<!-- OUTPUT SECTION -->
<div class="card">
  <h2>Program Output</h2>
  <div id="output"></div>
</div>

<!-- SKILL FILTER -->
<div class="card">
  <h2>Skill Filter</h2>
  <input id="skillInput" placeholder="Type level (beginner/intermediate/advanced)">
  <button id="filterBtn">Filter Skills</button>
  <p id="skillResult"></p>
</div>

<!-- GRADE CHECKER -->
<div class="card">
  <h2>Score Checker</h2>
  <input id="scoreInput" type="number" placeholder="Enter exam score">
  <button id="scoreBtn">Check Grade</button>
  <p id="gradeResult"></p>
</div>

<!-- ASYNC QUOTE -->
<div class="card">
  <h2>Daily Quote (Async)</h2>
  <button id="quoteBtn">Load Quote</button>
  <p id="quote"></p>
</div>

<script>

// ================= VARIABLES & OPERATORS =================
const name = "Hasan";
let age = 24;
let isStudent = true;
let score = 85;
let hobbies = ["Coding","Gym","Gaming","Travel","Reading"];

let nextYearAge = age + 1;
let passed = score >= 60;
let activeStudent = passed && isStudent;

const output = document.getElementById("output");

output.innerHTML += `<p>Name: ${name}</p>`;
output.innerHTML += `<p>Age Next Year: ${nextYearAge}</p>`;
output.innerHTML += `<p>Passed Exam: ${passed}</p>`;
output.innerHTML += `<p>Active Student: ${activeStudent}</p>`;

// ================= OBJECT + DESTRUCTURING =================
const profile = {
  username:"mahamodul hasan",
  university:"WP",
  major:"Information Technology"
};

const {username, university} = profile;
output.innerHTML += `<p>User: ${username} studies at ${university}</p>`;

// ================= LOOP =================
output.innerHTML += `<p>Hobbies:</p>`;
for(const hobby of hobbies){
  output.innerHTML += `<span class="highlight">${hobby}</span> `;
}

// ================= FUNCTIONS =================
function calculateGrade(score){
  if(score >= 90) return "A";
  else if(score >= 80) return "B";
  else if(score >= 70) return "C";
  else if(score >= 60) return "D";
  else return "F";
}

const formatList = arr => arr.map(item => `<span class="highlight">${item}</span>`).join(", ");

// ================= ARRAY OF OBJECTS =================
const skills = [
  {name:"Java", level:"beginner"},
  {name:"JavaScript", level:"beginner"},
  {name:"HTML", level:"beginner"},
  {name:"CSS", level:"beginner"},
  {name:"Python", level:"beginner"}
];

// ================= EVENTS =================
document.getElementById("filterBtn").addEventListener("click", () => {
  const level = document.getElementById("skillInput").value.toLowerCase();
  const filtered = skills.filter(skill => skill.level === level).map(s => s.name);

  document.getElementById("skillResult").innerHTML =
    filtered.length ? `Skills: ${formatList(filtered)}` : "No matching skills";
});

document.getElementById("scoreBtn").addEventListener("click", () => {
  const value = Number(document.getElementById("scoreInput").value);
  document.getElementById("gradeResult").textContent =
    `Your grade is ${calculateGrade(value)}`;
});

// ================= ES6 SPREAD & REST =================
const moreHobbies = [...hobbies,"Music","Movies"];
output.innerHTML += `<p>Total hobbies after spread: ${moreHobbies.length}</p>`;

function totalScores(...nums){
  return nums.reduce((sum,n)=>sum+n,0);
}
output.innerHTML += `<p>Total Score Example: ${totalScores(10,20,30)}</p>`;

// ================= ASYNC =================
document.getElementById("quoteBtn").addEventListener("click", () => {

  document.getElementById("quote").textContent = "Loading...";

  setTimeout(()=>{
    const quotes=[
      "Success is built daily.",
      "Practice makes progress.",
      "Consistency beats motivation.",
      "Code. Debug. Learn. Repeat."
    ];

    const random = quotes[Math.floor(Math.random()*quotes.length)];
    document.getElementById("quote").textContent = random;

  },1500);
});

</script>

</body>
</html>
